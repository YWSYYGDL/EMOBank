<!DOCTYPE html>
<html>
  <head>
    <title>EMO银行</title>
  </head>
  <body>
    <h1>EMO银行</h1>
    <p>欢迎来到EMO银行，请输入您的气运和寿命：</p>
    <label for="qiyun">气运：</label>
    <input type="number" id="qiyun" name="qiyun"><br><br>
    <label for="shouming">寿命：</label>
    <input type="number" id="shouming" name="shouming"><br><br>
    <button onclick="save()">储存</button>
    <button onclick="load()">读取</button>
    <p>储存代码：</p>
    <textarea id="code" rows="4" cols="50"></textarea>
    <script>
      function save() {
        var qiyun = document.getElementById("qiyun").value;
        var shouming = document.getElementById("shouming").value;
        var code = "qiyun:" + qiyun + ",shouming:" + shouming;
        document.getElementById("code").innerHTML = encode(code);
        document.getElementById("qiyun").value = "";
        document.getElementById("shouming").value = "";
      }
      
      function load() {
        var code = decode(document.getElementById("code").value);
        if (code != "") {
          var qiyun = code.substring(code.indexOf("qiyun:") + 6, code.indexOf(","));
          var shouming = code.substring(code.indexOf("shouming:") + 9);
          document.getElementById("qiyun").value = qiyun;
          document.getElementById("shouming").value = shouming;
        }
      }

      function encode(str) {
        var result = "";
        for (var i = 0; i < str.length; i++) {
          result += String.fromCharCode(str.charCodeAt(i) + 3);
        }
        return result;
      }

      function decode(str) {
        var result = "";
        for (var i = 0; i < str.length; i++) {
          result += String.fromCharCode(str.charCodeAt(i) - 3);
        }
        return result;
      }
    </script>
  </body>
</html>
